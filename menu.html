<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notestrator</title>
    <script>
      const { ipcRenderer } = require("electron");
    </script>
  </head>
  <body>
    <form
      style="
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        height: 100vh;
      "
    >
      <label
        ><input type="radio" name="color" value="black" checked /> Black</label
      >
      <label><input type="radio" name="color" value="red" /> Red</label>
      <label><input type="radio" name="color" value="green" /> Green</label>
      <label><input type="radio" name="color" value="blue" /> Blue</label>

      <label><input type="radio" name="strokeWidth" value="1" /> Thin</label>
      <label
        ><input type="radio" name="strokeWidth" value="3" checked />
        Medium</label
      >
      <label><input type="radio" name="strokeWidth" value="5" /> Thick</label>

      <label><input type="radio" name="tool" value="pen" checked /> Pen</label>
      <label><input type="radio" name="tool" value="marker" /> Marker</label>
      <label><input type="radio" name="tool" value="eraser" /> Eraser</label>

      <label>
        <input
          type="radio"
          name="ignoreMouseEvents"
          value="false"
          checked
          onchange="ipcRenderer.send(this.name, this.value)"
        />
        Draw
      </label>
      <label>
        <input
          type="radio"
          name="ignoreMouseEvents"
          value="true"
          onchange="ipcRenderer.send(this.name, this.value)"
        />
        Click-through
      </label>

      <div>Fade</div>
      <label>
        <input type="radio" name="fade" value="false" checked />
        None
      </label>
      <label>
        <input type="radio" name="fade" value="1500" />
        Slow
      </label>
      <label>
        <input type="radio" name="fade" value="1000" />
        Medium
      </label>
      <label>
        <input type="radio" name="fade" value="500" />
        Fast
      </label>
    </form>
  </body>
</html>
