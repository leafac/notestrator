          .visually-hidden,
          .visually-hidden--interactive:not(:focus):not(:focus-within):not(:active) {
            width: 1px;
            height: 1px;
            padding: 0;

            position: absolute;
            overflow: hidden;
            -webkit-clip-path: inset(50%);
