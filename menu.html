<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <script>
      alert("BEFORE REQUIRE");
      const { ipcRenderer } = require("electron");
      alert("AFTER REQUIRE");
    </script>
  </head>
  <body style="margin: 0">
    <div
      style="display: flex; flex-direction: column; gap: 1rem; height: 100vh"
    >
      <button
        onclick="alert(ipcRenderer);ipcRenderer.sendSync('color', 'Blue')"
      >
        Blue
      </button>
      <button onclick="alert(ipcRenderer);ipcRenderer.sendSync('color', 'Red')">
        Red
      </button>
      <button
        onclick="alert(ipcRenderer);ipcRenderer.sendSync('color', 'Green')"
      >
        Green
      </button>
    </div>
  </body>
</html>
