<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <script>
      const { ipcRenderer } = require("electron");
    </script>
  </head>
  <body style="margin: 0">
    <div
      style="display: flex; flex-direction: column; gap: 1rem; height: 100vh"
    >
      <button onclick="ipcRenderer.send('color', 'black')">Black</button>
      <button onclick="ipcRenderer.send('color', 'blue')">Blue</button>
      <button onclick="ipcRenderer.send('color', 'red')">Red</button>
      <button onclick="ipcRenderer.send('color', 'green')">Green</button>
    </div>
  </body>
</html>
